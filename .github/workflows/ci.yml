on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "**"
  schedule:
    - cron: '3 3 * * 2'  # 3:03 AM, every Tuesday

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  macOS:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        swift:
        - ~5.4
        - ~5.5
        os:
        - macos-11
    steps:
    - uses: actions/checkout@v2
    - uses: mxcl/xcodebuild@v1
      with:
        swift: ${{ matrix.swift }}
        warnings-as-errors: true
  linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        swift:
        - swift:5.4
        - swiftlang/swift:nightly-5.5
    container:
      image: ${{ matrix.swift }}
    steps:
    - uses: actions/checkout@v2
    - run: swift test --parallel -Xswiftc -warnings-as-errors
